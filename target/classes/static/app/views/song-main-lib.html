<div>

    <div class="float-right padd">
        <a data-ui-sref="new-song" class="btn btn-warning" role="button" data-ng-show="user.principal.role =='ADMIN'">+ Add new song</a>
    </div>

    <div class="alert alert-info margin-top-5 col-sm-3 message" data-ng-show="message">{{message}}</div>


    <div>

        <table class="table">
            <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Duration</th>
                <th>&nbsp;</th>
                <th data-ng-show="user.principal.role =='ADMIN'">&nbsp;</th>
                <th data-ng-show="user.principal.role =='ADMIN'">&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>

            <tbody>
            <tr data-ng-repeat="song in songs" >

                <td><a data-ui-sref="details" data-ng-click="songDetails(song)">{{song.name}}</a></td>
                <td>{{song.author.name}}</td>
                <td>{{song.duration}}</td>
                <td>
                    <button data-ng-click="downloadSong(song)" class="btn btn-secondary btn-sm">download</button>
                    <form id="download" method="GET" action="/downloadSong"></form>
                </td>

                <td data-ng-show="user.principal.role =='ADMIN'"><a data-ui-sref="edit" data-ng-click="editSong(song)" class="btn btn-info btn-sm" role="button">edit</a></td>

                <td data-ng-show="user.principal.role =='ADMIN'"><button data-ng-click="deleteSong(song)" class="btn btn-danger btn-sm">delete</button></td>

                <td><button data-ng-click="addSongPlaylist(song)" class="btn btn-secondary btn-sm">Add to playlist</button></td>

            </tr>
            </tbody>

        </table>

    </div>

</div>
